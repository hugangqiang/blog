{% extends './layout.html' %}
{% block style %}
<style>
    .form-box{
        margin-bottom: 50px;
    }
    .warning{
        font-size: 12px;
        color: red;
        margin: 10px 0;
        padding: 0;
    }
</style>
{% endblock %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>用户修改</span></li>
</ol>
<h3>用户修改 --{{ user.userName }}</h3>
<div class="form-box">
    <div class="form-group">
        <label for="isAdmin">管理员设置：</label>
        <select name="isAdmin" id="isAdmin" class="form-control">
            {% if user.isAdmin == "admin" %}
            <option value="admin" selected>管理员</option>
            <option value="author" >用户</option>
            {% else %}
            <option value="admin">管理员</option>
            <option value="author" selected>用户</option>
            {% endif %}
        </select>
    </div>
    <button type="button" class="btn btn-default">提交</button>
    <p class="warning"></p>
</div>
{% endblock %}

{% block script %}
<script>
    $('.form-box .btn').on('click',function(){
        $.ajax({
            type: 'post',
            url: '/admin/user/edit',
            data: {
                _id: "{{ user._id }}",
                isAdmin: $('.form-box').find('[name=isAdmin]').val(),
            },
            dataType: 'json',
            success: function (result) {
                $('.form-box .warning').html( result.message );
                if( !result.code ){
                    H.modal({
                        title: "提示",
                        message: "修改成功！",
                        btnok: "用户列表",
                        btncl: "",
                        okFn: function(){
                            window.location.href = '/admin/user';
                        }
                    })
                }
            }
        });
    })
</script>
{% endblock %}
